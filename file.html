<!DOCTYPE html> <!-- No es propiamente una etiqueta, es una declaración del tipo de documento -->
<html lang="en"> <!-- Elemento raíz del doc html -->
    <head> <!-- Contenedor para meta información. No se renderiza. Lo utilizan los navegadores, motores de busqueda (SEO) y otros servicios -->
        <title>Studying</title> <!-- Es un elemento obligatorio. Es el título que se muestra en la barra del navegador-->
        <meta charset="UTF-8">  <!-- Aunque no se rendericen, brindan información a las máquinas-->
        <meta name="description" content="Practicing web development"> 
        <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Anteriormente se usaba para que los navegadores clasificaran mejor las páginas a través de KEY WORDS, pero se empezó a usar para Spammmear y ya no se le da importancia-->
        <meta name="author" content="Orianna M">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para que se adapte a cualquier dispositivo -->

        <link rel="icon" href="./favicon.ico"> <!-- Imagen(comunmente) que aparece en la barra del navgd. Algo peculiar sobre él, es que cada vez que se carga la página se envían dos solicitudes para cargar la pag en sí, y otra para el favicon-->
        
    </head>

</html>
